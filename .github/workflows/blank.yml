/* Natural Organic - Green & Grand */
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #fdf9f4;
  color: #1f1f1f;
  line-height: 1.6;
}

a { color: #2f5d4e; text-decoration: none; }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #e8f0ea;
}

.logo { font-weight: 700; font-size: 1.5rem; color: #2f5d4e; }

nav a { margin-left: 20px; font-weight: 500; }

.hero { text-align: center; padding: 60px 20px; background: #f2f5f0; }
.hero h1 { font-size: 2.5rem; margin-bottom: 20px; color: #2f5d4e; }
.hero p { font-size: 1.2rem; color: #555; }

.featured { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 30px; padding: 40px; }

.featured article { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

.ad-placeholder { background: #e1e8e0; text-align: center; padding: 20px; margin-top: 15px; border-radius: 8px; color: #555; font-style: italic; }

footer { text-align: center; padding: 20px; background: #e8f0ea; font-size: 0.9rem; color: #555; }

input, textarea, button {
  width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
}

button {
  background: #2f5d4e; color: #fff; border: none; cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #24614a; }

@media (max-width: 600px) {
  header { flex-direction: column; align-items: flex-start; }
  nav a { margin: 10px 0 0 0; }
}
