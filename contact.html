<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Green &amp; Grand</title>
  <meta name="description" content="Contact Green &amp; Grand for collaborations, partnerships, or inquiries.">
  <meta name="theme-color" content="#e8f0ea">
  <link rel="stylesheet" href="style.css">
  <link rel="canonical" href="contact.html">
</head>
<body>
  <header>
    <div class="logo">Green &amp; Grand</div>
    <nav aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Get in Touch</h1>
      <p>For brand collaborations, sponsorships, or inquiries, please use the form below:</p>

      <!-- Formspree note: replace your-form-id with the real ID. For better privacy consider server-side handling. -->
      <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
        <label for="name" class="sr-only">Your Name</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required>

        <label for="email" class="sr-only">Your Email</label>
        <input id="email" type="email" name="_replyto" placeholder="Your Email" required>

        <label for="message" class="sr-only">Your Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

        <!-- Honeypot field to reduce spam -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

        <button type="submit">Send Message</button>
      </form>

      <div class="ad-placeholder" role="region" aria-label="Advertisement">[Ad space: paste AdSense code here]</div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="yr"></span> Green &amp; Grand</p>
    <p class="small">This site contains ads. We may earn a commission at no extra cost to you.</p>
  </footer>

  <script defer>
    (function () {
      var el = document.getElementById('yr');
      if (el) el.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
